<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- css file link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Reading Club</title>
</head>

<body>
  <!-- Jordan-->



























  <!-- Jordan-->

  <!-- Charity -->
  <div id="logo">
    <div class="title">Central Jersey Sci-Fi-Fantasy Book and Movie Club
    </div>
    <div id="navBk">
      <!--START-------------------------------- Suggest a read model start by priyesh-->

  <button type="button" class="btn btn-link" data-toggle="modal" data-target=".bd-example-modal-lg">Suggest A Read!</button>
  <div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="card mb-4 border-dark">
          <h4 class="card-header text-light bg-dark text-center">
            Suggest A Read!
          </h4>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="goodreads-username">Goodreads Username</label>
                <input type="text" class="form-control" id="goodreads-username-input" placeholder="Enter meetup username">
              </div>
              <div class="form-group">
                <label for="meetup-username">Meetup Username</label>
                <input type="text" class="form-control" id="meetup-username-input" placeholder="Enter meetup username">
              </div>
              <div class="form-group">
                <label for="booksuggestion">Book Suggestion</label>
                <input type="text" class="form-control" id="booksuggestion-input" placeholder="Enter Book Suggestion">
              </div>
              <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<!--END-------------------------------- Suggest a read model start by priyesh-->

<button type="button" class="btn btn-link" data-toggle="modal" data-target=".bd-example-modal-lg">Current Poll For Next Book</button>
      
      
    </div><br>
    <div id="carousel">
      <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
              
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Second slide label</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div id="bookCover"></div>
    <div id="bookSnippet"></div>
    <div id="footer"></div>
    <!-- Large modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
      Large modal
    </button>

  
    <div id="nextBkMtg"></div>
    <div id="meetUp">
      <a href=""></a>
    </div>
    <div id="goodReads">
      <a href=""></a>
    </div>
