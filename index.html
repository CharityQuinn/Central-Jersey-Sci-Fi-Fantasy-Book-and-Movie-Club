<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <!-- css file link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Reading Club</title>
</head>

<body>
  <!-- Jordan-->



























  <!-- Jordan-->

  <!-- Charity -->
  <div id="logo">

    <div class="title">Central Jersey Sci-Fi-Fantasy Book and Movie Club
    </div>
    <div id="navBk">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#!">Suggest a Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">Current Poll for Next Book</a>
        </li>

      </ul>

    </div><br>
    <div id="carousel">
      <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <!-- <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=777&fg=555&text=First slide" alt="First slide"> -->
              <div id="present-book">
                  <!--This is the div that will contain one column for posting the GoogleBooks API call of the picture of the book and another column for posting the iDreamBooks API call of the review snippet(s), rating (expressed as a percent as mandated by iDreamBooks API's terms and conditions), and link(s) to the full version(s) of the review snippet(s)-->
                  <div class="row">
                    <!--This row will contain the two columns specified in the comment above-->
                    <div class="col-3" id="google-preview"></div>
                    <div class="col-9" id="iDB-preview"></div>
                  </div>
                </div>
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h3>Second slide label</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div id="bookCover"></div>
    <div id="bookSnippet"></div>

    <!-- Large modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
      Large modal
    </button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          ...
        </div>
      </div>
    </div>
    <div id="footer">
     
      <div id="meetUp">
        <a href="">Meet Up</a>
      </div>
      <div id="goodReads">
        <a href="">Good Reads</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.
js"></script>
  <!-- firebase link -->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <!-- moment js link for time -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <!-- javascript file link -->
  <script src="assets/javascript/logic.js"></script>
</body>


</html>
